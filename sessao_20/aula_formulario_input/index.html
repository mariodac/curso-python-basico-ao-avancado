<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
            /* display: block; */
        }
    </style>
</head>

<body>
    <!-- https://www.w3schools.com/html/html_form_input_types.asp -->
    <!-- https://developer.mozilla.org/pt-BR/docs/Learn/Forms/How_to_structure_a_web_form -->
    <form action="#" method="get" target="_blank">
        <p>O Formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
        </p>

        <p>
            <label for="dev">Sou dev</label>
            <input type="checkbox" name="dev" id="dev" value="sim" checked>
        </p>

        <p>
            <label for="dev">Sou dev</label>
            <input type="checkbox" name="dev" id="dev" value="sim" checked>
            <label for="backend">Sou backend</label>
            <input type="checkbox" name="backend" id="backend" value="sim">
            <label for="frontend">Sou frontend</label>
            <input type="checkbox" name="frontend" id="frontend" value="sim">
        </p>

        <p>
            Gênero: <br>
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="feminino" value="masculino" checked>
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino" value="feminino">
            <label for="louco">Louco</label>
            <input type="radio" name="genero" id="louco" value="louco">
        </p>

        <p>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data" value="2022-12-28">
        </p>

        <p>
            <label for="datetime">Datetime:</label>
            <input type="datetime-local" name="datetime" id="datetime" value="2022-12-28T00:00">
        </p>

        <p>
            <label for="time">Hora:</label>
            <input type="time" name="time" id="time" value="00:00:01">
        </p>

        <p>
            <label for="color">Cor:</label>
            <input type="color" name="color" id="color" value="#ff0000">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="email@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" name="file" id="file" accept=".png, image/*" multiple>
        </p>

        <p>
            <label for="number">Numero:</label>
            <input type="number" name="number" id="number" placeholder="Digite um numero" min="10" max="50" step="5">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" name="range" id="range" max="100" min="0" step="10" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0">0</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50%">50%</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
            </datalist>
        </p>

        <p>
            <label for="url">Digite sua url:</label>
            <input type="url" name="url" id="url" placeholder="Digite sua url">
        </p>

        <p>
            <label for="password">Digite sua senha:</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="search">Digite sua busca:</label>
            <input type="search" name="search" id="search" placeholder="Digite sua busca">
        </p>

        <p>
            <label for="select">Selecione uma opção:</label>
            <select name="select" id="select" multiple>
                <optgroup label="Grupo 1">
                    <option value="valor 1">Item 1</option>
                    <option value="valor 2" selected>Item 2</option>
                    <option value="valor 3">Item 3</option>
                </optgroup>

                <optgroup label="Grupo 2">
                    <option value="valor 4">Item 1</option>
                    <option value="valor 5" selected>Item 2</option>
                    <option value="valor 6">Item 3</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Digite seu texto:</label>
            <textarea type="textarea" name="textarea" id="textarea" rows="3" cols="5">
                Digite seu texto
            </textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>

    </form>
</body>

</html>
