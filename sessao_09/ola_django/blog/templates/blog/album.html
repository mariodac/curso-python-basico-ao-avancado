{% extends "global/base.html" %}

{% block texto %} {{ text }} {% endblock texto %}

{% block posts %}
    {% if posts|length > 1 %}
        {% for post in posts %}
            {% include "global/partials/albumblock.html" %}
        {% endfor %}
    {% else %}
        <article class="post">
            <header>
                <h1 class="single-post">Nenhum post encontrado</h1>
            </header>
        </article>
    {% endif %}
{% endblock posts %}
