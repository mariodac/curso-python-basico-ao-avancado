{% extends "global/base.html" %}

{% block texto %} {{ text }} {% endblock texto %}

{% block posts %}
    {% if posts|length > 1 %}
        {% for post in posts %}
            {% include "global/partials/postblock.html" %}
        {% endfor %}
    {% else %}
        <h2 class="main-title">Nenhum post encontrado</h2>
    {% endif %}
{% endblock posts %}
