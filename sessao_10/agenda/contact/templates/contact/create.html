{% extends "global/base.html" %} 
{% load i18n %} 
{% block content %}
    <div class="form-wrapper">
        <h2>{% translate "Create Contact" %}</h2>
        <form action="{% url 'contact:create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-content">
                <div class="form-group">
                    <label for="id_first_name">{% trans "First Name" %}</label>
                    <input type="text" name="first_name" id="id_first_name" maxlength="255"/>
                </div>

                <div class="form-group">
                    <label for="id_last_name">{% trans "Last Name" %}</label>
                    <input type="text" name="last_name" id="id_last_name" maxlength="255"/>
                </div>

                
            </div>

            <div class="form-content">
                <div class="form-group">
                    <button class="btn" type="submit">{% translate "Send" %}</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
